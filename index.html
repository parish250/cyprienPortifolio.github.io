  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column;

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      flex: 1; /* Allow the container to grow to take up remaining space */
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
      margin-top: 10px;
    }

    nav ul li {
      display: inline-block;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    #portfolio {
      background-color: #fff;
      padding: 40px 0;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .project {
      width: 45%;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .project:hover {
      transform: translateY(-5px);
    }

    .project img {
      width: 100%;
      height: auto;
      display: block;
    }

    .project h3 {
      background-color: #343a40;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      margin: 0;
    }

    .project a {
      text-decoration: none;
    }

    #contact {
      background-color: #f8f9fa;
      padding: 40px 0;
      text-align: center;
    }

    #contact form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    #contact form input,
    #contact form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    #contact form textarea {
      resize: vertical;
      min-height: 150px;
    }

    #contact form button {
      background-color: #343a40;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    #contact form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
      flex-shrink: 0; /* Prevent the footer from shrinking */
    }

    footer p {
      margin: 0;
    }
